<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Compra de Tickets</title>
    <link rel="stylesheet" href="tickets.css">
    <!-- Reemplaza "ruta/a/tu/archivo/tickets.css" con la ruta correcta de tu archivo CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center mt-3">

        <div class="row justify-content-center align-items-center">

            <div class="col-lg-3 col-md-4 col-sm-6 mb-4 d-flex justify-content-center">
                <div class="box">
                    <h4>Estudiante</h4>
                    <p>Tienen un descuento</p>
                    <p style="font-weight: bold;">80%</p>
                    <p>*presentar documentación</p>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4 d-flex justify-content-center">
                <div class="box" style="border: 2px solid #2FA7BA">
                    <h4>Trainee</h4>
                    <p>Tienen un descuento</p>
                    <p style="font-weight: bold;">50%</p>
                    <p>*presentar documentación</p>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4 d-flex justify-content-center">
                <div class="box" style="border: 2px solid #F8C221">
                    <h4>Junior</h4>
                    <p>Tienen un descuento</p>
                    <p style="font-weight: bold;">15%</p>
                    <p>*presentar documentación</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container text-center">
        <h4>Venta</h4>
    </div>

    <div class="container text-center mt-3">
        <h1>VALOR DE TICKET $200</h1>
    </div>

    <div class="container text-center mt-4 ">
        <div class="row justify-content-center">
            <div class="col-4">
                <input class="w-100 mb-2" style="border-radius: 5px; border: 1px solid rgb(202, 201, 201); height:35px;" type="text"
                    placeholder="Nombre">
            </div>
            <div class="col-4">
                <input class="w-100 mb-2" style="border-radius: 5px; border: 1px solid rgb(202, 201, 201); height: 35px;" type="text"
                    placeholder="Apellido">
            </div>
        </div>
    </div>

    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-8 ">
                <input class="w-100 mt-3" style="border-radius: 5px; border: 1px solid rgb(202, 201, 201); height: 35px;" type="email"
                    placeholder="Correo">
            </div>
        </div>
    </div>

    <div class="container text-center ">
        <div class="row justify-content-center ">
            <div class="col-4 text-start mt-3">
                <p>Cantidad</p>
            </div>
            <div class="col-4 text-start mt-3">
                <p>Categoria</p>
            </div>
        </div>
    </div>


    <div class="container text-center ">
        <div class="row justify-content-center">
            <div class="col-4">
                <input class="w-100 mb-5" style="border-radius: 5px; border: 1px solid rgb(202, 201, 201); height: 35px;"
                    type="number" placeholder="Cantidad">
            </div>
            <div class="col-4">
                <Select class="w-100 mb-5" style="border-radius: 5px; border: 1px solid rgb(202, 201, 201); height: 35px;" type="text"
                    placeholder="Selecciona">
                    <option value="estudiante">Estudiante</option>
                    <option value="junior">Junior</option>
                    <option value="trainee">Trainee</option>
                </select>
            </div>
        </div>
    </div>


    <div class="container text-center">
        <div class="row justify-content-center">

            <div class="col-8">
                <p class="total text-start d-flex align-items-center"
                    style="height: 50px; padding: 20px; color: #0B377D; border-radius: 5px;">Total a Pagar: $</p>
            </div>
        </div>
    </div>


    <div class="container text-center ">
        <div class="row justify-content-center mt-2 mb-5">
            <div class="col-4">
                <button class="w-100 mb-2 boton-tickets" style="height: 40px;">Borrar</button>
            </div>
            <div class="col-4">
                <button class="w-100 mb-2 boton-tickets" style="height: 40px;">Resumen</button>
            </div>
        </div>
    </div>

</body>

</html>
