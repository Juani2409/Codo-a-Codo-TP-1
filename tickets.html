<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Compra de Tickets</title>
    <link rel="stylesheet" href="tickets.css">
    <!-- Reemplaza "ruta/a/tu/archivo/tickets.css" con la ruta correcta de tu archivo CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">

        <div class="row justify-content-center align-items-center">

            <div class="col-lg-4 col-md-4 col-sm-6 mb-4 d-flex justify-content-center">
                <div class="box">
                    <h2>Estudiante</h2>
                    <p>Tienen un descuento</p>
                    <p style="font-weight: bold;">80%</p>
                    <p>*presentar documentación</p>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 mb-4 d-flex justify-content-center">
                <div class="box" style="border: 2px solid #2FA7BA">
                    <h2>Trainee</h2>
                    <p>Tienen un descuento</p>
                    <p style="font-weight: bold;">50%</p>
                    <p>*presentar documentación</p>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 mb-4 d-flex justify-content-center">
                <div class="box" style="border: 2px solid #F8C221">
                    <h2>Junior</h2>
                    <p>Tienen un descuento</p>
                    <p style="font-weight: bold;">15%</p>
                    <p>*presentar documentación</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container text-center">
        <h4>Venta</h4>
    </div>

    <div class="container text-center">
        <h1>VALOR DE TICKET $200</h1>
    </div>

    <div class="container text-center">
        <input class="col-4" type="text" placeholder="Nombre">
        <input class="col-4" type="text" placeholder="Apellido">
    </div>

    <div class="container text-center">
        <input class="col-8 mt-3" type="email" placeholder="Correo">
    </div>
    <div class="container">
        <p>Cantidad</p>
        <p>Categoria</p>
    </div>
    <div>
        <input class="col-4" type="number" placeholder="Cantidad">

        <select class="col-4">
            <option value="estudiante">Estudiante</option>
            <option value="junior">Junior</option>
            <option value="trainee">Trainee</option>
        </select>
    </div>
    </div>
    <div>
        <p class="total">Total a Pagar: $</p>
    </div>
    <div>
        <button class="boton-tickets">Borrar</button>
        <button class="boton-tickets">Resumen</button>
    </div>
</body>

</html>
